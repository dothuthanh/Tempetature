<body>
<script>
    let Temperature = function (c) {
        this.c = c;
        this.getK = function () {
            return (this.c * 1.8) + 32;
        }
        this.getF = function () {
            return (this.c + 273.15);
        }
    }
        let temperature = new Temperature(3);
        k = temperature.getK();
        f = temperature.getF();
        alert("do K la:" + k + "do F la:" + f );
</script>
</body>
